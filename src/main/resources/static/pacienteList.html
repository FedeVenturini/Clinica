<!DOCTYPE html>
<html lang="es">
<head>
    <title>Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/get_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/put_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/delete_paciente.js"></script>
</head>
<body class="bg-dark text-white text-center d-flex flex-column justify-content-center">
<div class="container">
    <ul class="nav nav-pills mt-2">
        <li class="nav-item">
            <a class="nav-link text-white mr-2" href="/" style="background-color:#005F9E">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/pacienteList.html/" style="background-color:#005F9E">Todos</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Paciente</h1>
        <div class="d-flex justify-content-center">
            <div class="row table-responsive text-center col-8">
                <table id="pacienteTable" class="table table-striped">
                    <thead class="text-white">
                    <tr style="background-color:#4DA8DA">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Calle</th>
                        <th>Numero</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="number" class="form-control" placeholder="Calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Numero:</label>
                    <input type="text" class="form-control" placeholder="Numero" id="numero">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="Localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
