<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turno/get_turno.js"></script>
    <script type="text/javascript" src="/js/turno/put_turno.js"></script>
    <script type="text/javascript" src="/js/turno/delete_turno.js"></script>
</head>
<body class="bg-dark text-white text-center d-flex flex-column justify-content-center">
<div class="container">
    <ul class="nav nav-pills mt-2">
        <li class="nav-item">
            <a class="nav-link text-white mr-2" href="/" style="background-color:#005F9E">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/turnoList.html/" style="background-color:#005F9E">Todos</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turno</h1>
        <div class="d-flex justify-content-center">
            <div class="row table-responsive text-center col-6">
                <table id="turnoTable" class="table table-striped">
                    <thead class="text-white">
                    <tr style="background-color:#4DA8DA">
                        <th>Id</th>
                        <th>Fecha Turno</th>
                        <th>Odontologo</th>
                        <th>Paciente</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Fecha Turno:</label>
                    <input type="date" class="form-control" placeholder="Fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="text" class="form-control" placeholder="Odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="text" class="form-control" placeholder="Paciente" id="paciente">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
