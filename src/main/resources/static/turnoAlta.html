<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turno/post_turno.js"></script>
</head>
<body class="bg-dark text-white text-center d-flex flex-column justify-content-center">
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link text-white my-2" href="/turnoList.html" style="background-color:#005F9E">Administracion Turno</a>
        </li>
    </ul>
    <div class="row bg-dark">
        <div class="col-sm-7 mx-auto" style="background-color:#4DA8DA; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha turno:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha" name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Apellido:</label>
                    <input type="text" class="form-control" id="odontologo"
                           placeholder="Ingrese el Odontologo" name="odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <input type="text" class="form-control" id="paciente"
                           placeholder="Ingrese el Paciente" name="paciente" required></input>
                </div>


                <button type="submit" class="btn btn-success" id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
